    <title>LiveChatBox</title>

<body>
<div class="container my-4">
    <h1 class="my-4 text-center">LiveChatBox</h1>
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>
    </div>

    <div class="chat-window">
        <ul class="chat-list list-group">

        </ul>
    </div>

    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group mb-3">
                <span class="input-group-text">Your message: </span>
                <input type="text"
                       id="message"
                       class="form-control"
                       required>
                <div class="input-group-text btn-group-text"><input type="submit" class="btn" value="send"></div>
            </div>
        </div>
    </form>

    <form class="new-name my-3">
        <div class="input-group">
            <span class="input-group-text">Update name:</span>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-text btn-group-text">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>
</div>
